<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: hsl(217, 54%, 11%)">
    <div class="outer">
      <div class="main-content">
        <img src="images/image-equilibrium.jpg" alt="" id="Equilibrium-img" />
        <h2 id="heading">Equilibrium #3429</h2>
        <p id="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="price-days">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt="" />
            <h6>0.041ETH</h6>
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" alt="" />
            <h6>3 days left</h6>
          </div>
        </div>
        <hr id="line" />

        <div class="footer">
          <img src="images/image-avatar.png" alt="" id="avatar-img" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
